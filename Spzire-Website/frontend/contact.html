<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Spzire Partners</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://unpkg.com/aos@next/dist/aos.css" rel="stylesheet" />
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <img src="image.png" alt="Spzire Partners Logo" />
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html" aria-current="page">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="page-section" data-aos="fade-up">
    <h2>Contact Us</h2>
    <p>Have questions or want to collaborate? Reach out to us!</p>
    <form
      onsubmit="event.preventDefault(); alert('Thanks for contacting us! We will get back shortly.');"
      style="max-width: 600px; margin: 0 auto;"
    >
      <label for="name" style="display:none;">Name</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Your name"
        required
        style="width:100%; padding:10px; margin-bottom:15px; border-radius:4px; border:none;"
      />

      <label for="email" style="display:none;">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Your email"
        required
        style="width:100%; padding:10px; margin-bottom:15px; border-radius:4px; border:none;"
      />

      <label for="message" style="display:none;">Message</label>
      <textarea
        id="message"
        name="message"
        rows="5"
        placeholder="Your message"
        required
        style="width:100%; padding:10px; margin-bottom:15px; border-radius:4px; border:none;"
      ></textarea>

      <button
        type="submit"
        style="
          background: #0d2d44;
          color: #fff;
          font-weight: 600;
          padding: 12px 20px;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          transition: background 0.3s ease;
        "
      >
        Send Message
      </button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Spzire Partners. All rights reserved.</p>
  </footer>

  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 1000,
      once: true,
    });
  </script>
</body>
</html>
